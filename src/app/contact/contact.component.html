<div class="main-contact-container">
  <div class="about-us-banner">
    <div class="about-us-banner-layover">
      <h1>CONTACT ME</h1>
    </div>
  </div>

  <div class="container">
    <form>
      <label for="fname">First Name</label>
      <input type="text" class="contact-input-el" placeholder="Your name.." name="firstname" id="fname">

      <label for="lname">Last Name</label>
      <input type="text" class="contact-input-el" placeholder="Your last name.." name="lastname" id="lname">

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Subject</label>
      <textarea class="contact-input-el" placeholder="Write something.." style="height:100px" name="message" id="subject"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
